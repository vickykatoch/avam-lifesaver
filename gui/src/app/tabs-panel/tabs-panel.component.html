<ng-template #defaultHeaderTemplate>
  <div class="header" [class.vertical]="isVertical">
    <div class="tab-header" [class.selected]="tab.selected" (click)="selectTab(tab)" *ngFor="let tab of tabs">
      <span class="title">{{tab.header}}</span>
      <span class="close" (click)="closeTab(tab)"><i class="fa fa-times"></i> </span>
    </div>
  </div>
</ng-template>

<div class="tabs" [class.vertical]="!isVertical" [class.horizontal]="isVertical" [ngClass]="headerLocation">
  <ng-container *ngIf="headerTemplate else defaultHeaderTemplate">
    <ng-container *ngTemplateOutlet="headerTemplatel; context: tabsContext"></ng-container>
  </ng-container>
  <div class="content">
    <ng-content></ng-content>
  </div>
</div>
