<div class="d-flex flex-column flex-fill p-2 justify-content-end">
  <div class="no-shrink d-flex">

    <ng-container *ngIf="props.multiSelect">
      <input type="text" jAutoComplete [jQueryFn]="onSearch.bind(this)" (jSelected)="onItemSelected($event)"
        [jItemTemplate]="multiSelectionTemplate" [jMaxHeight]="props.maxHeight" [jResultLocation]="props.resultLocation"
        [jMultiSelect]="props.multiSelect" [jDebounceTime]="0" [jWidthOffset]="props.widthOffset" class="flex-fill">
    </ng-container>
    <ng-container *ngIf="!props.multiSelect">
      <input type="text" jAutoComplete [jQueryFn]="onSearch.bind(this)" (jSelected)="onItemSelected($event)"
        [jItemTemplate]="singleSelectionTemplate" [jMaxHeight]="props.maxHeight"
        [jResultLocation]="props.resultLocation" [jMultiSelect]="props.multiSelect" [jDebounceTime]="0"
        [jWidthOffset]="props.widthOffset" class="flex-fill" [ngModel]="selectedRec?.name">
    </ng-container>
    <input type="text" class="flex-fill">
  </div>
  <div class="d-flex flex-column flex-fill mt-2">
    <div class="no-shrink header p-1"><strong>Properties</strong></div>
    <table class="table table-sm table-bordered">
      <tbody>
        <tr>
          <th style="width: 50%">Multi selection</th>
          <td style="width: 50%">
            <input type="checkbox" [(ngModel)]="props.multiSelect">
          </td>
        </tr>
        <tr>
          <th>Custom Template</th>
          <td>
            <input type="checkbox" [(ngModel)]="props.customTemplate">
          </td>
        </tr>
        <tr>
          <th>Result Location</th>
          <td>
            <select [(ngModel)]="props.resultLocation">
              <option value="top">Top</option>
              <option value="bottom">Bottom</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Max height</th>
          <td>
            <input type="text" [(ngModel)]="props.maxHeight">
          </td>
        </tr>
        <tr>
          <th>Width offset</th>
          <td>
            <input type="text" [(ngModel)]="props.widthOffset">
          </td>
        </tr>
        <tr>
          <th>Display Property</th>
          <td>
            <input type="text" [(ngModel)]="props.displayProp">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #multiSelectionTemplate let-item="item">
  <div class="no-shrink p-1">
    <input type="checkbox" [(ngModel)]="item.isSelected">
  </div>
  <div class="d-flex flex-fill p-1">{{item.resultItem.name}}</div>
</ng-template>
<ng-template #singleSelectionTemplate let-item="item">
  <div class="flex-fill p-1">
    {{item.resultItem.name}}
  </div>
</ng-template>
