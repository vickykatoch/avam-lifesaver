<div class="d-flex flex-fill p-2 justify-content-end">
  <div>
    <input type="text" auto-complete [acOnSearch]="onSearch.bind(this)" (acSelected)="onItemSelected($event)"
      [acItemTemplate]="searchItemTemplate" [acMultiSelect]="true">
    <h1>Something else</h1>
  </div>
  <div class="flex-fill" style="background: red">

  </div>

</div>

<ng-template #searchItemTemplate let-item="item">
  <div class="no-shrink p-1">
    <input type="checkbox" [(ngModel)]="item.isSelected">
  </div>
  <div class="d-flex flex-fill p-1">{{item.resultItem}}</div>
</ng-template>
